<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BYTE&BITE - Food Category Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/home.css">
  <link rel="stylesheet" href="../assets/css/food_category.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <a href="../index.html" class="logo-link">
        <span class="logo-text"><span class="logo-black">BYTE</span><span class="logo-orange">&</span><span class="logo-black">BITE</span></span>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="home.html"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="./dashboard.html"><i class="fa fa-chart-line"></i> Analytics</a></li>
        <li><a href="customer.html"><i class="fa fa-user"></i> Customer</a></li>
        <li class="active"><a href="food_category.html"><i class="fa fa-th-large"></i> Food Category</a></li>
        <li><a href="food_menu.html"><i class="fa fa-utensils"></i> Food Menu</a></li>
        <li><a href="order.html"><i class="fa fa-receipt"></i> Order</a></li>
        <li><a href="stock.html"><i class="fa fa-boxes"></i> Stock Management</a></li>
        <li><a href="staff.html"><i class="fa fa-users"></i> Staff Management</a></li>
        <li><a href="invoice.html"><i class="fa fa-file-invoice"></i> Invoice</a></li>
        <li><a href="settings.html"><i class="fa fa-cog"></i> Settings</a></li>
        <li><a href="./administration.html" id="logout-btn"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </aside>
  <main>
    <header>
      <div class="header-row">
        <div class="header-center" style="width:100%;text-align:center;">
          <span class="header-title">Food Category Management</span>
        </div>
      </div>
    </header>
    <section class="category-section">
      <div class="category-actions">
        <div class="search-box">
          <input type="text" id="category-search" placeholder="Search categories...">
          <i class="fa fa-search"></i>
        </div>
        <button class="add-category-btn">
          <i class="fa fa-plus"></i> Add Category
        </button>
      </div>
      <div class="category-list">
        <table>
          <thead>
            <tr>
              <th>Category ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="category-table-body">
            <!-- Categories will be populated here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Add/Edit Category Modal -->
  <div id="category-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title">Add Category</h3>
      <form id="category-form">
        <input type="hidden" id="category-id">
        <div class="form-group">
          <label for="category-name">Category Name</label>
          <input type="text" id="category-name" required>
        </div>
        <div class="form-group">
          <label for="category-desc">Description</label>
          <textarea id="category-desc" required></textarea>
        </div>
        <button type="submit" class="save-btn">Save Category</button>
      </form>
    </div>
  </div>

  <script src="../assets/js/food_category.js"></script>
</body>
</html>
